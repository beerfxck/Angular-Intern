<div class="header">
  <button class="back-button" (click)="goBack()">&#9664;</button>
  <h1>Task Detail</h1>
</div>

<div *ngIf="taskDetails" class="content">
  <p>{{ taskDetails.name }}</p>
  <p>Date: {{ taskDetails.date | date: 'short' }}</p>
</div>

<div class="detail">
  <p>{{ taskDetails.description }}</p>
</div>
