
<div class="header">
  <button class="back-button" (click)="goBack()">&#9664;</button>
  <h1>Task Detail</h1>
</div>

<div *ngIf="localDetail && localDetail.length > 0" class="content">
  <p>{{ localDetail[0].topic }}</p>
  <p>Date: {{ localDetail[0].date | date: 'short' }}</p>
</div>

<div class="detail">
  <p>{{ localDetail[0].description }}</p>
</div>
