<div class="header">
    <h1>Task Detail</h1>
  </div>
  
  <div *ngIf="taskDetails" class="content">
    <h2>{{ taskDetails.name }}</h2>
    <p>Date: {{ taskDetails.date | date: 'short' }}</p>
    <p> {{ taskDetails.description }}</p>
  
    <button (click)="goBack()">Back to Home</button>
  </div>
