<div *ngIf="profileData" class="profile-container">
  <img [src]="profileData.avatar" alt="Profile Avatar" class="avatar" />
  <div class="info-container">
    <h2>{{ profileData.name }}</h2>
    <p>{{ profileData.job }}</p>
    <div class="follow">
      <div class="follow-column">
        <p class="follow-label" (click)="goToFollowerPage()">Followers:</p>
        <p class="follow-value">{{ profileData.followers }}</p>
      </div>
      <div class="vertical-divider"></div> 
      <div class="follow-column">
        <p class="follow-label" (click)="goToFollowingsPage()">Followings:</p>
        <p class="follow-value">{{ profileData.following }}</p>
      </div>
    </div>
  </div>
</div> 

<div class="task-container">
  <div *ngFor="let task of tasks" class="task-box" [style.background-color]="'#B92F23'" (click)="goToTaskDetailPage(task.id)">
    <p>{{ task.name }}</p>
    <p>Date: {{ task.date | date: 'short' }}</p>
  </div>
</div>
